<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up Dashboard | Live Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700;900&display=swap');
        
        body {
            background-color: #020617;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .header-font { font-family: 'Orbitron', sans-serif; }

        /* Tiers Styling */
        .conqueror-tier { background: linear-gradient(90deg, rgba(239, 68, 68, 0.15) 0%, rgba(239, 68, 68, 0) 100%); border-left: 4px solid #ef4444; }
        .gold-tier { background: linear-gradient(90deg, rgba(234, 179, 8, 0.1) 0%, rgba(234, 179, 8, 0) 100%); border-left: 4px solid #eab308; }
        .orange-tier { background: linear-gradient(90deg, rgba(249, 115, 22, 0.1) 0%, rgba(249, 115, 22, 0) 100%); border-left: 4px solid #f97316; }
        .blue-tier { border-left: 4px solid #3b82f6; }
        .slate-tier { border-left: 4px solid #475569; opacity: 0.8; }

        .live-pulse {
            width: 8px; height: 8px;
            background: #ef4444;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .row-update { animation: highlight 2s ease-out; }
        @keyframes highlight {
            0% { background-color: rgba(59, 130, 246, 0.4); }
            100% { background-color: transparent; }
        }
    </style>
</head>

    <div class="flex justify-between items-center mb-6 px-2">
        <div class="flex items-center">
            <span class="live-pulse"></span>

            LEVEL UP DASHBOARD

        <p class="text-[10px] font-black tracking-[0.2em] text-slate-400 uppercase mt-2">One Team | One Goal | Level Up</p>
    </div>

    <div class="grid grid-cols-2 gap-3 mb-8">
        <div class="glass p-4 rounded-2xl border-b-2 border-b-yellow-500">
            <div class="text-[9px] font-black text-yellow-500 uppercase mb-1">Master Tier</div>
            <div id="master-count" class="text-3xl font-black text-white">00</div>
        </div>
        <div class="glass p-4 rounded-2xl border-b-2 border-b-blue-500 text-right">

            <div id="floor-total" class="text-3xl font-black text-white">0</div>
        </div>
    </div>

    <!-- New Stats Section: Side by Side -->
    <div class="grid grid-cols-4 gap-3 mb-8">
        <!-- 12+ Proof -->
        <div class="glass p-4 rounded-2xl border-b-2 border-b-red-500">
            <div class="text-[9px] font-black text-red-500 uppercase mb-1">12+ Proof</div>
            <div id="proof-12" class="text-3xl font-black text-white">0</div>
        </div>

        <!-- Conqueror Tier -->
        <div class="glass p-4 rounded-2xl border-b-2 border-b-red-600">
            <div class="text-[9px] font-black text-red-600 uppercase mb-1">Conqueror</div>
            <div id="conqueror-count" class="text-3xl font-black text-white">0</div>
        </div>

        <!-- Active Reps -->
        <div class="glass p-4 rounded-2xl border-b-2 border-b-blue-500">
            <div class="text-[9px] font-black text-blue-500 uppercase mb-1">Active Reps</div>
            <div id="active-reps" class="text-3xl font-black text-white">0 / 0</div>
        </div>

        <!-- Total Leads -->
        <div class="glass p-4 rounded-2xl border-b-2 border-b-yellow-500">
            <div class="text-[9px] font-black text-yellow-500 uppercase mb-1">Total Leads</div>
            <div id="total-leads" class="text-3xl font-black text-white">0</div>
        </div>
    </div>

    <div class="flex justify-between items-end mb-4 px-2">
        <h2 class="header-font text-[10px] font-black tracking-widest text-slate-500 uppercase italic">Current Rankings</h2>
        <div class="text-[8px] text-slate-600 font-bold uppercase italic">Sorted by Performance</div>
    </div>

    <div id="leaderboard" class="space-y-3">
    </div>

        let agents = [];

        async function updateDashboard() {
            try {
                const res = await fetch(API_URL);
                const newData = await res.json();
                
                if (newData.error) {
                    console.error("Script Error:", newData.error);
                    document.getElementById('timestamp').innerText = "Script Error";
                    return;
                }

                if (agents.length > 0) {
                    newData.forEach(nA => {
                        const oA = agents.find(o => o.name === nA.name);
                        if (oA && nA.leads > oA.leads) nA.lastUpdated = true;
                    });
                }

                agents = newData;
                render();
                document.getElementById('timestamp').innerText = `Live Sync: ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;

                console.error("API Error:", e);
                document.getElementById('timestamp').innerText = "Sync Offline";
            }
        }
