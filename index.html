<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up Dashboard | Live Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700;900&display=swap');
        body { background-color: #020617; font-family: 'Inter', sans-serif; color: white; overflow-x: hidden; }
        .header-font { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .tab-active { background: rgba(59, 130, 246, 0.2); border-color: #3b82f6 !important; color: white !important; border-bottom: 2px solid #3b82f6; }
        .gold-progress { background: linear-gradient(90deg, #ca8a04, #facc15, #eab308); box-shadow: 0 0 15px rgba(234, 179, 8, 0.4); }
        .live-pulse { width: 8px; height: 8px; background: #ef4444; border-radius: 50%; display: inline-block; margin-right: 8px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.5); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }
        .spin-anim { animation: spin 1s linear; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .conqueror-tier { background: linear-gradient(90deg, rgba(239, 68, 68, 0.15) 0%, rgba(239, 68, 68, 0) 100%); border-left: 4px solid #ef4444; }
    </style>
</head>
<body class="p-4 max-w-lg mx-auto pb-20">

    <div class="flex justify-between items-center mb-6 px-2">
        <div class="flex items-center">
            <span class="live-pulse"></span>
            <div class="flex flex-col">
                <span class="text-[10px] font-black tracking-widest text-red-500 uppercase italic italic leading-none">Live Performance</span>
                <span id="timestamp" class="text-[8px] text-slate-500 font-bold uppercase mt-1">Establishing Sync...</span>
            </div>
        </div>
        <button onclick="updateDashboard()" id="refresh-btn" class="glass p-2 px-3 rounded-lg hover:bg-white/10 transition-all active:scale-95">
            <i class="fas fa-sync-alt text-xs text-blue-400"></i>
        </button>
    </div>

    <div class="text-center mb-6">
        <h1 class="header-font text-4xl font-black tracking-tighter bg-gradient-to-r from-yellow-400 via-orange-500 to-red-600 bg-clip-text text-transparent italic leading-tight">
            LEVEL UP DASHBOARD
        </h1>
    </div>

    <div class="flex gap-2 mb-6 px-2">
        <button onclick="switchTab('weekly')" id="tab-weekly" class="flex-1 glass py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all tab-active">Weekly</button>
        <button onclick="switchTab('daily')" id="tab-daily" class="flex-1 glass py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all text-slate-500">Daily</button>
        <button onclick="switchTab('playbook')" id="tab-playbook" class="flex-1 glass py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all text-slate-500">Playbook</button>
    </div>

    <div id="stats-view">
        <div class="mb-8 px-2">
            <div class="flex justify-between items-end mb-2">
                <span id="goal-label" class="text-[10px] font-black text-yellow-500 uppercase italic tracking-widest">Weekly Team Goal</span>
                <span id="goal-percent" class="text-[10px] font-black text-white uppercase italic">0%</span>
            </div>
            <div class="w-full h-4 bg-white/5 rounded-full overflow-hidden border border-white/10 p-[2px]">
                <div id="progress-bar" class="gold-progress h-full rounded-full transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>

        <div id="leaderboard" class="space-y-3"></div>
    </div>

    <div id="playbook-view" class="hidden space-y-4 px-2">
        <div class="glass p-5 rounded-2xl border-l-4 border-l-green-500 bg-green-500/5">
            <h3 class="header-font text-[10px] font-black text-green-500 uppercase mb-3 italic">How to Qualify</h3>
            <div id="qualify-text" class="text-sm leading-relaxed text-slate-200 whitespace-pre-wrap font-medium">Syncing...</div>
        </div>
        <div class="glass p-5 rounded-2xl border-l-4 border-l-red-500 bg-red-500/5">
            <h3 class="header-font text-[10px] font-black text-red-500 uppercase mb-3 italic">Rebuttals</h3>
            <div id="rebuttals-text" class="text-sm leading-relaxed text-slate-200 whitespace-pre-wrap font-medium">Syncing...</div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyPpCMyPMYla8z4pxOfg4SGQBsa3rSxJGikw7DNJXfURUqKn2H_xUf7l_FjhfwMgdb0FA/exec';
        let agents = [];
        let playbookData = { qualify: "", rebuttals: "" };
        let currentTab = 'weekly';

        async function updateDashboard() {
            const btn = document.getElementById('refresh-btn');
            btn.classList.add('spin-anim');
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                agents = data.agents || [];
                playbookData = data.playbook || { qualify: "Check Doc", rebuttals: "Check Doc" };
                render();
                document.getElementById('timestamp').innerText = `Updated: ${new Date().toLocaleTimeString()}`;
            } catch (e) { document.getElementById('timestamp').innerText = "Offline"; }
            finally { setTimeout(() => btn.classList.remove('spin-anim'), 1000); }
        }

        function switchTab(tab) {
            currentTab = tab;
            ['weekly', 'daily', 'playbook'].forEach(t => {
                document.getElementById(`tab-${t}`).className = `flex-1 glass py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${tab === t ? 'tab-active' : 'text-slate-500'}`;
            });
            render();
        }

        function render() {
            const statsView = document.getElementById('stats-view');
            const playbookView = document.getElementById('playbook-view');
            const board = document.getElementById('leaderboard');
            
            document.getElementById('qualify-text').innerText = playbookData.qualify;
            document.getElementById('rebuttals-text').innerText = playbookData.rebuttals;

            if (currentTab === 'playbook') {
                statsView.classList.add('hidden');
                playbookView.classList.remove('hidden');
                return;
            }

            statsView.classList.remove('hidden');
            playbookView.classList.add('hidden');

            const isWeekly = currentTab === 'weekly';
            const displayData = agents.map(a => ({
                name: a.name,
                leads: isWeekly ? a.weeklyLeads : a.dailyLeads
            })).sort((a, b) => b.leads - a.leads);

            let totalLeads = 0;
            board.innerHTML = displayData.map((agent, index) => {
                totalLeads += agent.leads;
                return `
                    <div class="glass p-4 rounded-xl flex justify-between items-center conqueror-tier">
                        <span class="font-bold text-sm text-white uppercase">${agent.name}</span>
                        <div class="text-right">
                            <div class="text-2xl font-black text-white">${agent.leads}</div>
                        </div>
                    </div>`;
            }).join('');

            const target = isWeekly ? 800 : 150;
            const percentage = Math.min((totalLeads / target) * 100, 100);
            document.getElementById('progress-bar').style.width = percentage + '%';
            document.getElementById('goal-percent').innerText = Math.floor(percentage) + '%';
        }

        setInterval(updateDashboard, 30000);
        updateDashboard();
    </script>
</body>
</html>
