<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up Dashboard | Live Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700;900&display=swap');
        
        body {
            background-color: #020617;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .header-font { font-family: 'Orbitron', sans-serif; }

        .gold-tier {
            background: linear-gradient(90deg, rgba(234, 179, 8, 0.1) 0%, rgba(234, 179, 8, 0) 100%);
            border-left: 4px solid #eab308;
        }

        .orange-tier {
            background: linear-gradient(90deg, rgba(249, 115, 22, 0.1) 0%, rgba(249, 115, 22, 0) 100%);
            border-left: 4px solid #f97316;
        }

        .live-pulse {
            width: 8px; height: 8px;
            background: #ef4444;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .row-update { animation: highlight 2s ease-out; }
        @keyframes highlight {
            0% { background-color: rgba(59, 130, 246, 0.4); }
            100% { background-color: transparent; }
        }
    </style>
</head>
<body class="p-4 max-w-lg mx-auto pb-20">

    <div class="flex justify-between items-center mb-6 px-2">
        <div class="flex items-center">
            <span class="live-pulse"></span>
            <span class="text-[10px] font-black tracking-widest text-red-500 uppercase italic">Live Feed</span>
        </div>
        <div id="timestamp" class="text-[10px] text-slate-500 font-bold uppercase italic">Syncing...</div>
    </div>

    <div class="text-center mb-8">
        <h1 class="header-font text-4xl font-black tracking-tighter bg-gradient-to-r from-yellow-400 via-orange-500 to-red-600 bg-clip-text text-transparent italic">
            LEVEL UP DASHBOARD
        </h1>
        <p class="text-[9px] font-black tracking-[0.4em] text-slate-500 uppercase mt-2">Elite 48 Performance Tracker</p>
    </div>

    <div class="grid grid-cols-2 gap-3 mb-8">
        <div class="glass p-4 rounded-2xl border-b-2 border-b-yellow-500">
            <div class="text-[9px] font-black text-yellow-500 uppercase mb-1">Master Tier</div>
            <div id="master-count" class="text-3xl font-black">00</div>
        </div>
        <div class="glass p-4 rounded-2xl border-b-2 border-b-blue-500 text-right">
            <div class="text-[9px] font-black text-blue-500 uppercase mb-1">Floor Total</div>
            <div id="floor-total" class="text-3xl font-black">0</div>
        </div>
    </div>

    <div id="leaderboard" class="space-y-3">
        </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQPy9kTT7i2-ZdPOVy_mZHxwXeesZutdCkglc_3CjaJ0Qq5g_Mu20VdXN8ECiXUmVvSkLHg2tCukwXb/pub?gid=1903695275&single=true&output=csv';
        
        let agents = [];

        async function updateDashboard() {
            try {
                const res = await fetch(SHEET_URL);
                const csv = await res.text();
                const lines = csv.split('\n');
                
                // Your sheet data starts on Row 11 (index 10)
                // Col B (1) = Agent, Col C (2) = Leads
                const rawData = lines.slice(10);
                
                const newAgents = rawData.map(line => {
                    const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const name = cols[1]?.replace(/"/g, '').trim();
                    const leads = parseInt(cols[2]) || 0;
                    
                    if(!name || name === "" || name === "Agent") return null;
                    return { name, leads, lastUpdated: false };
                }).filter(a => a !== null);

                // Check for updates to trigger animation
                if (agents.length > 0) {
                    newAgents.forEach(nA => {
                        const oA = agents.find(o => o.name === nA.name);
                        if (oA && nA.leads > oA.leads) nA.lastUpdated = true;
                    });
                }

                agents = newAgents;
                render();
            } catch (e) {
                console.error(e);
                document.getElementById('timestamp').innerText = "OFFLINE";
            }
        }

        function getLevel(l) {
            if (l >= 11) return { title: "MASTER", class: "gold-tier", icon: "fa-crown", color: "text-yellow-500" };
            if (l >= 7) return { title: "ELITE", class: "orange-tier", icon: "fa-fire", color: "text-orange-500" };
            if (l >= 4) return { title: "PRO", class: "border-l-4 border-l-blue-500", icon: "fa-sword", color: "text-blue-500" };
            return { title: "ROOKIE", class: "opacity-60", icon: "fa-shield", color: "text-slate-500" };
        }

        function render() {
            const board = document.getElementById('leaderboard');
            agents.sort((a, b) => b.leads - a.leads);

            let total = 0;
            let masters = 0;

            board.innerHTML = agents.map((a, i) => {
                const lvl = getLevel(a.leads);
                total += a.leads;
                if(a.leads >= 11) masters++;

                return `
                    <div class="glass p-4 rounded-xl flex justify-between items-center transition-all ${lvl.class} ${a.lastUpdated ? 'row-update' : ''}">
                        <div class="flex items-center gap-4">
                            <span class="text-lg font-black italic ${i < 3 ? 'text-white' : 'text-slate-700'}">${(i + 1).toString().padStart(2, '0')}</span>
                            <div>
                                <div class="font-bold text-sm">${a.name}</div>
                                <div class="flex items-center gap-1">
                                    <i class="fas ${lvl.icon} text-[8px] ${lvl.color}"></i>
                                    <div class="text-[8px] font-black uppercase ${lvl.color}">${lvl.title}</div>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-black">${a.leads}</div>
                            <div class="text-[7px] text-slate-500 uppercase font-bold">Transfers</div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('floor-total').innerText = total;
            document.getElementById('master-count').innerText = masters.toString().padStart(2, '0');
            document.getElementById('timestamp').innerText = `Updated: ${new Date().toLocaleTimeString()}`;
        }

        setInterval(updateDashboard, 30000); // Check every 30 seconds
        updateDashboard();
    </script>
</body>
</html>
