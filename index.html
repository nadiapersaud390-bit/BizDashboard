<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up Dashboard | Live Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700;900&display=swap');
        
        body {
            background-color: #020617;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .header-font { font-family: 'Orbitron', sans-serif; }

        .conqueror-tier { background: linear-gradient(90deg, rgba(239, 68, 68, 0.15) 0%, rgba(239, 68, 68, 0) 100%); border-left: 4px solid #ef4444; }
        .gold-tier { background: linear-gradient(90deg, rgba(234, 179, 8, 0.1) 0%, rgba(234, 179, 8, 0) 100%); border-left: 4px solid #eab308; }
        .orange-tier { background: linear-gradient(90deg, rgba(249, 115, 22, 0.1) 0%, rgba(249, 115, 22, 0) 100%); border-left: 4px solid #f97316; }
        .blue-tier { border-left: 4px solid #3b82f6; }
        .slate-tier { border-left: 4px solid #475569; opacity: 0.8; }

        .live-pulse {
            width: 8px; height: 8px;
            background: #ef4444;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .gold-progress {
            background: linear-gradient(90deg, #ca8a04, #facc15, #eab308);
            box-shadow: 0 0 15px rgba(234, 179, 8, 0.4);
        }

        .spin-anim { animation: spin 1s linear; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .tab-active {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
            color: white !important;
        }
    </style>
</head>
<body class="p-4 max-w-lg mx-auto pb-20">

    <div class="flex justify-between items-center mb-6 px-2">
        <div class="flex items-center">
            <span class="live-pulse"></span>
            <div class="flex flex-col">
                <span class="text-[10px] font-black tracking-widest text-red-500 uppercase italic leading-none">Live Feed</span>
                <span id="timestamp" class="text-[8px] text-slate-500 font-bold uppercase mt-1">Waiting for data...</span>
            </div>
        </div>
        <button onclick="updateDashboard()" id="refresh-btn" class="glass p-2 px-3 rounded-lg hover:bg-white/10 transition-all active:scale-95">
            <i class="fas fa-sync-alt text-xs text-blue-400"></i>
        </button>
    </div>

    <div class="text-center mb-6">
        <h1 class="header-font text-4xl font-black tracking-tighter bg-gradient-to-r from-yellow-400 via-orange-500 to-red-600 bg-clip-text text-transparent italic leading-tight">
            LEVEL UP DASHBOARD
        </h1>
        <p id="sub-title" class="text-[10px] font-black tracking-[0.2em] text-slate-400 uppercase mt-1">One Team | One Goal</p>
    </div>

    <div class="flex gap-2 mb-6 px-2">
        <button onclick="switchTab('weekly')" id="tab-weekly" class="flex-1 glass py-3 rounded-xl text-[10px] font-black uppercase tracking-widest border border-transparent transition-all tab-active">
            Weekly Sprint
        </button>
        <button onclick="switchTab('daily')" id="tab-daily" class="flex-1 glass py-3 rounded-xl text-[10px] font-black uppercase tracking-widest border border-transparent transition-all text-slate-500">
            Daily Update
        </button>
    </div>

    <div class="mb-8 px-2">
        <div class="flex justify-between items-end mb-2">
            <span id="goal-label" class="text-[10px] font-black text-yellow-500 uppercase italic tracking-widest">Weekly Team Goal</span>
            <span id="goal-percent" class="text-[10px] font-black text-white uppercase italic">0%</span>
        </div>
        <div class="w-full h-4 bg-white/5 rounded-full overflow-hidden border border-white/10 p-[2px]">
            <div id="progress-bar" class="gold-progress h-full rounded-full transition-all duration-1000" style="width: 0%"></div>
        </div>
        <div class="flex justify-between mt-1 px-1">
            <span id="current-leads-sum" class="text-[9px] font-bold text-slate-400">0 Leads</span>
            <span id="target-display" class="text-[9px] font-bold text-slate-400">Target: 800</span>
        </div>
    </div>

    <div id="leaderboard" class="space-y-3"></div>

    <script>
        // REPLACE THIS URL with your deployed Google Apps Script URL
        const API_URL = 'https://script.google.com/macros/s/.../exec';
        
        const WEEKLY_TARGET = 800;
        const DAILY_TARGET = 150;
        
        let agents = [];
        let currentTab = 'weekly';

        async function updateDashboard() {
            const btn = document.getElementById('refresh-btn');
            btn.classList.add('spin-anim');
            
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                
                if (data.error) {
                    document.getElementById('timestamp').innerText = "Sheet Error";
                    return;
                }

                agents = data;
                render();
                
                const now = new Date();
                document.getElementById('timestamp').innerText = `Synced: ${now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
                
            } catch (e) {
                document.getElementById('timestamp').innerText = "Sync Offline";
            } finally {
                setTimeout(() => btn.classList.remove('spin-anim'), 1000);
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('tab-weekly').classList.toggle('tab-active', tab === 'weekly');
            document.getElementById('tab-daily').classList.toggle('tab-active', tab === 'daily');
            document.getElementById('tab-weekly').classList.toggle('text-slate-500', tab !== 'weekly');
            document.getElementById('tab-daily').classList.toggle('text-slate-500', tab !== 'daily');
            render();
        }

        function getLevel(l) {
            if (l >= 17) return { title: "CONQUEROR", class: "conqueror-tier", icon: "fa-crown", color: "text-red-500" };
            if (l >= 12) return { title: "MASTER", class: "gold-tier", icon: "fa-star", color: "text-yellow-500" };
            if (l >= 7) return { title: "ELITE", class: "orange-tier", icon: "fa-fire", color: "text-orange-500" };
            if (l >= 4) return { title: "PRO", class: "blue-tier", icon: "fa-bolt", color: "text-blue-500" };
            return { title: "ROOKIE", class: "slate-tier", icon: "fa-shield", color: "text-slate-500" };
        }

        function render() {
            const board = document.getElementById('leaderboard');
            const target = currentTab === 'weekly' ? WEEKLY_TARGET : DAILY_TARGET;
            const todayName = agents.length > 0 ? agents[0].todayName : "Today";

            document.getElementById('goal-label').innerText = currentTab === 'weekly' ? "Weekly Team Goal" : `${todayName} Daily Goal`;
            document.getElementById('target-display').innerText = `Target: ${target}`;

            // Map and Sort by current tab's metric
            const sortedData = agents.map(a => ({
                name: a.name,
                leads: currentTab === 'weekly' ? a.weeklyLeads : a.dailyLeads
            })).sort((a, b) => b.leads - a.leads);

            let totalLeads = 0;
            board.innerHTML = sortedData.map((agent, index) => {
                const lvl = getLevel(agent.leads);
                totalLeads += agent.leads;

                return `
                    <div class="glass p-4 rounded-xl flex justify-between items-center transition-all duration-500 ${lvl.class}">
                        <div class="flex items-center gap-4">
                            <span class="text-lg font-black italic ${index < 3 ? 'text-white' : 'text-slate-700'}">
                                ${(index + 1).toString().padStart(2, '0')}
                            </span>
                            <div>
                                <div class="font-bold text-sm text-white uppercase">${agent.name}</div>
                                <div class="flex items-center gap-1 mt-0.5">
                                    <i class="fas ${lvl.icon} text-[8px] ${lvl.color}"></i>
                                    <div class="text-[8px] font-black uppercase tracking-widest ${lvl.color}">${lvl.title}</div>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-black text-white leading-none">${agent.leads}</div>
                            <div class="text-[7px] text-slate-500 uppercase font-bold tracking-tighter mt-1">Transfers</div>
                        </div>
                    </div>
                `;
            }).join('');

            // Update Progress
            const percentage = Math.min((totalLeads / target) * 100, 100);
            document.getElementById('progress-bar').style.width = percentage + '%';
            document.getElementById('goal-percent').innerText = Math.floor(percentage) + '%';
            document.getElementById('current-leads-sum').innerText = `${totalLeads} Leads`;
        }

        setInterval(updateDashboard, 30000);
        updateDashboard();
    </script>
</body>
</html>
