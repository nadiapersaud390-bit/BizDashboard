<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up Dashboard | Live Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700;900&display=swap');
        
        body {
            background-color: #020617;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .header-font { font-family: 'Orbitron', sans-serif; }

        /* Tiers Styling */
        .conqueror-tier { background: linear-gradient(90deg, rgba(239, 68, 68, 0.15) 0%, rgba(239, 68, 68, 0) 100%); border-left: 4px solid #ef4444; }
        .gold-tier { background: linear-gradient(90deg, rgba(234, 179, 8, 0.1) 0%, rgba(234, 179, 8, 0) 100%); border-left: 4px solid #eab308; }
        .orange-tier { background: linear-gradient(90deg, rgba(249, 115, 22, 0.1) 0%, rgba(249, 115, 22, 0) 100%); border-left: 4px solid #f97316; }
        .blue-tier { border-left: 4px solid #3b82f6; }
        .slate-tier { border-left: 4px solid #475569; opacity: 0.8; }

        .live-pulse {
            width: 8px; height: 8px;
            background: #ef4444;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .row-update { animation: highlight 2s ease-out; }
        @keyframes highlight {
            0% { background-color: rgba(59, 130, 246, 0.4); }
            100% { background-color: transparent; }
        }
    </style>
</head>
<body class="p-4 max-w-lg mx-auto pb-20">

    <div class="flex justify-between items-center mb-6 px-2">
        <div class="flex items-center">
            <span class="live-pulse"></span>
            <span class="text-[10px] font-black tracking-widest text-red-500 uppercase italic">Live Feed</span>
        </div>
        <div id="timestamp" class="text-[10px] text-slate-500 font-bold uppercase italic">Updating...</div>
    </div>

    <div class="text-center mb-8">
        <h1 class="header-font text-4xl font-black tracking-tighter bg-gradient-to-r from-yellow-400 via-orange-500 to-red-600 bg-clip-text text-transparent italic">
            LEVEL UP DASHBOARD
        </h1>
        <p class="text-[10px] font-black tracking-[0.2em] text-slate-400 uppercase mt-2">One Team | One Goal | Level Up</p>
    </div>

    <div class="grid grid-cols-3 gap-2 mb-8">
        <div class="glass p-3 rounded-2xl border-b-2 border-b-yellow-500">
            <div class="text-[8px] font-black text-yellow-500 uppercase mb-1 leading-tight">12+ Proof (Masters)</div>
            <div id="master-count" class="text-2xl font-black text-white">00</div>
        </div>
        <div class="glass p-3 rounded-2xl border-b-2 border-b-green-500 text-center">
            <div class="text-[8px] font-black text-green-500 uppercase mb-1 leading-tight">Active Reps</div>
            <div id="active-reps" class="text-2xl font-black text-white">0</div>
        </div>
        <div class="glass p-3 rounded-2xl border-b-2 border-b-blue-500 text-right">
            <div class="text-[8px] font-black text-blue-500 uppercase mb-1 leading-tight">Floor Total</div>
            <div id="floor-total" class="text-2xl font-black text-white">0</div>
        </div>
    </div>

    <div class="flex justify-between items-end mb-4 px-2">
        <h2 class="header-font text-[10px] font-black tracking-widest text-slate-500 uppercase italic">Current Rankings</h2>
        <div class="text-[8px] text-slate-600 font-bold uppercase italic">Sorted by Performance</div>
    </div>

    <div id="leaderboard" class="space-y-3"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycby4jOyP2bnxA_0frzWXGpzmbYxLnHs-qlief2CXpgqAfPA50LpqsN_dl0C_o2cA6_IO-Q/exec';
        
        let agents = [];

        async function updateDashboard() {
            try {
                const res = await fetch(API_URL);
                const newData = await res.json();
                
                if (newData.error) {
                    console.error("Script Error:", newData.error);
                    document.getElementById('timestamp').innerText = "Script Error";
                    return;
                }

                if (agents.length > 0) {
                    newData.forEach(nA => {
                        const oA = agents.find(o => o.name === nA.name);
                        if (oA && nA.leads > oA.leads) nA.lastUpdated = true;
                    });
                }

                agents = newData;
                render();
                document.getElementById('timestamp').innerText = `Live Sync: ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
            } catch (e) {
                console.error("API Error:", e);
                document.getElementById('timestamp').innerText = "Sync Offline";
            }
        }

        function getLevel(l) {
            if (l >= 17) return { title: "CONQUEROR", class: "conqueror-tier", icon: "fa-crown", color: "text-red-500" };
            if (l >= 12) return { title: "MASTER", class: "gold-tier", icon: "fa-star", color: "text-yellow-500" };
            if (l >= 7) return { title: "ELITE", class: "orange-tier", icon: "fa-fire", color: "text-orange-500" };
            if (l >= 4) return { title: "PRO", class: "blue-tier", icon: "fa-bolt", color: "text-blue-500" };
            return { title: "ROOKIE", class: "slate-tier", icon: "fa-shield", color: "text-slate-500" };
        }

        function render() {
            const board = document.getElementById('leaderboard');
            agents.sort((a, b) => b.leads - a.leads);

            let totalLeads = 0;
            let masters = 0;
            let activeReps = 0;

            board.innerHTML = agents.map((agent, index) => {
                const lvl = getLevel(agent.leads);
                totalLeads += agent.leads;
                
                // Logic: Count as Master if 12 or more
                if(agent.leads >= 12) masters++;
                
                // Logic: Count as Active Rep if they have 1 or more on the board
                if(agent.leads > 0) activeReps++;

                return `
                    <div class="glass p-4 rounded-xl flex justify-between items-center transition-all duration-700 ${lvl.class} ${agent.lastUpdated ? 'row-update' : ''}">
                        <div class="flex items-center gap-4">
                            <span class="text-lg font-black italic ${index < 5 ? 'text-white' : 'text-slate-700'}">
                                ${(index + 1).toString().padStart(2, '0')}
                            </span>
                            <div>
                                <div class="font-bold text-sm tracking-tight text-white uppercase">${agent.name}</div>
                                <div class="flex items-center gap-1 mt-0.5">
                                    <i class="fas ${lvl.icon} text-[8px] ${lvl.color}"></i>
                                    <div class="text-[8px] font-black uppercase tracking-widest ${lvl.color}">${lvl.title} LEVEL</div>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-black text-white leading-none">${agent.leads}</div>
                            <div class="text-[7px] text-slate-500 uppercase font-bold tracking-tighter mt-1">Transfers</div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('floor-total').innerText = totalLeads;
            document.getElementById('master-count').innerText = masters.toString().padStart(2, '0');
            document.getElementById('active-reps').innerText = activeReps;
        }

        setInterval(updateDashboard, 15000);
        updateDashboard();
    </script>
</body>
</html>
