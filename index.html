<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up Dashboard | Live Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700;900&display=swap');
        
        body { background-color: #020617; font-family: 'Inter', sans-serif; color: white; overflow-x: hidden; }
        .header-font { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        
        /* Level Tiers */
        .conqueror-tier { background: linear-gradient(90deg, rgba(239, 68, 68, 0.15) 0%, rgba(239, 68, 68, 0) 100%); border-left: 4px solid #ef4444; }
        .gold-tier { background: linear-gradient(90deg, rgba(234, 179, 8, 0.1) 0%, rgba(234, 179, 8, 0) 100%); border-left: 4px solid #eab308; }
        .orange-tier { background: linear-gradient(90deg, rgba(249, 115, 22, 0.1) 0%, rgba(249, 115, 22, 0) 100%); border-left: 4px solid #f97316; }
        .blue-tier { border-left: 4px solid #3b82f6; }
        .slate-tier { border-left: 4px solid #475569; opacity: 0.8; }

        .tab-active { background: rgba(59, 130, 246, 0.2); border-color: #3b82f6 !important; color: white !important; border-bottom: 2px solid #3b82f6; }
        .gold-progress { background: linear-gradient(90deg, #ca8a04, #facc15, #eab308); box-shadow: 0 0 15px rgba(234, 179, 8, 0.4); }
        
        .live-pulse { width: 8px; height: 8px; background: #ef4444; border-radius: 50%; display: inline-block; margin-right: 8px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.5); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }
        .spin-anim { animation: spin 1s linear; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 max-w-lg mx-auto pb-20">

    <div class="flex justify-between items-center mb-6 px-2">
        <div class="flex items-center">
            <span class="live-pulse"></span>
            <div class="flex flex-col">
                <span class="text-[10px] font-black tracking-widest text-red-500 uppercase italic leading-none">Live Performance</span>
                <span id="timestamp" class="text-[8px] text-slate-500 font-bold uppercase mt-1">Establishing Sync...</span>
            </div>
        </div>
        <button onclick="updateDashboard()" id="refresh-btn" class="glass p-2 px-3 rounded-lg hover:bg-white/10 transition-all active:scale-95">
            <i class="fas fa-sync-alt text-xs text-blue-400"></i>
        </button>
    </div>

    <div class="text-center mb-6">
        <h1 class="header-font text-4xl font-black bg-gradient-to-r from-yellow-400 via-orange-500 to-red-600 bg-clip-text text-transparent italic leading-tight">LEVEL UP</h1>
    </div>

    <div class="flex gap-2 mb-6 px-2">
        <button onclick="switchTab('weekly')" id="tab-weekly" class="flex-1 glass py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all tab-active">Weekly</button>
        <button onclick="switchTab('daily')" id="tab-daily" class="flex-1 glass py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all text-slate-500">Daily</button>
        <button onclick="switchTab('playbook')" id="tab-playbook" class="flex-1 glass py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all text-slate-500">Playbook</button>
    </div>

    <div id="leaderboard-view">
        <div class="mb-8 px-2">
            <div class="flex justify-between items-end mb-2">
                <span id="goal-label" class="text-[10px] font-black text-yellow-500 uppercase italic tracking-widest">Weekly Team Goal</span>
                <span id="goal-percent" class="text-[10px] font-black text-white uppercase italic">0%</span>
            </div>
            <div class="w-full h-4 bg-white/5 rounded-full overflow-hidden border border-white/10 p-[2px]">
                <div id="progress-bar" class="gold-progress h-full rounded-full transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-2 mb-8 px-2">
            <div class="glass p-3 rounded-2xl border-b-2 border-b-yellow-500 text-center">
                <div class="text-[8px] font-black text-yellow-500 uppercase mb-1">12+ Proof</div>
                <div id="master-count" class="text-2xl font-black text-white">0</div>
            </div>
            <div class="glass p-3 rounded-2xl border-b-2 border-b-green-500 text-center">
                <div class="text-[8px] font-black text-green-500 uppercase mb-1">Active</div>
                <div id="active-reps" class="text-2xl font-black text-white">0</div>
            </div>
            <div class="glass p-3 rounded-2xl border-b-2 border-b-blue-500 text-center">
                <div class="text-[8px] font-black text-blue-500 uppercase mb-1">Total</div>
                <div id="floor-total" class="text-2xl font-black text-white">0</div>
            </div>
        </div>

        <div id="leaderboard" class="space-y-3 px-2"></div>
    </div>

    <div id="playbook-view" class="hidden space-y-4 px-2">
        <div class="glass p-5 rounded-2xl border-l-4 border-l-green-500 bg-green-500/5">
            <h3 class="header-font text-[10px] font-black text-green-500 uppercase mb-3 italic">How to Qualify</h3>
            <div id="qualify-text" class="text-sm leading-relaxed text-slate-200 whitespace-pre-wrap">Loading Playbook...</div>
        </div>
        <div class="glass p-5 rounded-2xl border-l-4 border-l-red-500 bg-red-500/5">
            <h3 class="header-font text-[10px] font-black text-red-500 uppercase mb-3 italic">Rebuttals</h3>
            <div id="rebuttals-text" class="text-sm leading-relaxed text-slate-200 whitespace-pre-wrap">Loading Rebuttals...</div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbx5QCqKEtJILrcU6LbkXs2Zkvdx1DmrYBw028iFT8YQ1mFpGSjTvTNDGrPDxFsSAxzsVQ/exec';
        
        let agents = [];
        let playbookData = { qualify: "", rebuttals: "" };
        let currentTab = 'weekly';

        async function updateDashboard() {
            const btn = document.getElementById('refresh-btn');
            btn.classList.add('spin-anim');
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                
                // New script format returns { agents: [], playbook: {} }
                agents = data.agents || [];
                playbookData = data.playbook || { qualify: "Check Doc", rebuttals: "Check Doc" };
                
                render();
                document.getElementById('timestamp').innerText = `Live: ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
            } catch (e) { 
                document.getElementById('timestamp').innerText = "Offline"; 
            } finally { 
                setTimeout(() => btn.classList.remove('spin-anim'), 1000); 
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            ['weekly', 'daily', 'playbook'].forEach(t => {
                const el = document.getElementById(`tab-${t}`);
                el.className = `flex-1 glass py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${tab === t ? 'tab-active' : 'text-slate-500'}`;
            });
            render();
        }

        function getLevel(l) {
            if (l >= 17) return { title: "CONQUEROR", class: "conqueror-tier", color: "text-red-500" };
            if (l >= 12) return { title: "MASTER", class: "gold-tier", color: "text-yellow-500" };
            if (l >= 7) return { title: "ELITE", class: "orange-tier", color: "text-orange-500" };
            if (l >= 4) return { title: "PRO", class: "blue-tier", color: "text-blue-500" };
            return { title: "ROOKIE", class: "slate-tier", color: "text-slate-500" };
        }

        function render() {
            const leaderboardView = document.getElementById('leaderboard-view');
            const playbookView = document.getElementById('playbook-view');
            const board = document.getElementById('leaderboard');
            
            document.getElementById('qualify-text').innerText = playbookData.qualify;
            document.getElementById('rebuttals-text').innerText = playbookData.rebuttals;

            if (currentTab === 'playbook') {
                leaderboardView.classList.add('hidden');
                playbookView.classList.remove('hidden');
                return;
            }

            leaderboardView.classList.remove('hidden');
            playbookView.classList.add('hidden');

            const isWeekly = currentTab === 'weekly';
            const displayData = agents.map(a => ({
                name: a.name,
                leads: isWeekly ? a.weeklyLeads : a.dailyLeads
            })).sort((a, b) => b.leads - a.leads);

            let total = 0; let masters = 0; let active = 0;

            board.innerHTML = displayData.map((agent, index) => {
                const lvl = getLevel(agent.leads);
                total += agent.leads;
                if(agent.leads >= 12) masters++;
                if(agent.leads > 0) active++;

                return `
                    <div class="glass p-4 rounded-xl flex justify-between items-center ${lvl.class}">
                        <div class="flex items-center gap-4">
                            <span class="text-lg font-black italic text-slate-700">${(index+1).toString().padStart(2, '0')}</span>
                            <div>
                                <div class="font-bold text-sm text-white uppercase leading-none">${agent.name}</div>
                                <div class="text-[7px] font-black uppercase tracking-widest ${lvl.color} mt-1">${lvl.title}</div>
                            </div>
                        </div>
                        <div class="text-2xl font-black text-white">${agent.leads}</div>
                    </div>`;
            }).join('');

            document.getElementById('floor-total').innerText = total;
            document.getElementById('master-count').innerText = masters;
            document.getElementById('active-reps').innerText = active;

            const target = isWeekly ? 800 : 150;
            const pct = Math.min((total / target) * 100, 100);
            document.getElementById('progress-bar').style.width = pct + '%';
            document.getElementById('goal-percent').innerText = Math.floor(pct) + '%';
            document.getElementById('goal-label').innerText = isWeekly ? "Weekly Team Goal" : "Daily Team Goal";
        }

        updateDashboard();
        setInterval(updateDashboard, 30000);
    </script>
</body>
</html>
